<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cloudflare AI Chatbot</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .chat-container {
    width: 100%;
    max-width: 500px;
    height: 90%;
    background: white;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: #fafafa;
  }
  .message {
    max-width: 75%;
    margin-bottom: 8px;
    padding: 10px 14px;
    border-radius: 18px;
    font-size: 15px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .user {
    margin-left: auto;
    background: #4e9cff;
    color: white;
    border-bottom-right-radius: 4px;
  }
  .bot {
    margin-right: auto;
    background: #e5e5ea;
    color: black;
    border-bottom-left-radius: 4px;
  }
  .input-bar {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }
  input {
    flex: 1;
    padding: 10px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    margin-left: 8px;
    padding: 10px 16px;
    font-size: 15px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="chat-container">
  <div id="messages" class="messages"></div>
  <div class="input-bar">
    <input id="inputText" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("inputText");

function addMessage(text, isUser) {
  const div = document.createElement("div");
  div.className = `message ${isUser ? "user" : "bot"}`;
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  return div;
}

function getSessionId() {
  let id = localStorage.getItem("session_id");
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem("session_id", id);
  }
  return id;
}

async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text) return;

  addMessage(text, true);
  inputEl.value = "";

  const botDiv = addMessage("", false);
  const sessionId = getSessionId();

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Session-Id": sessionId
      },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok || !res.body) {
      botDiv.textContent = "Error: failed to stream response";
      return;
    }

    const reader = res.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      botDiv.textContent += decoder.decode(value, { stream: true });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Flush remaining UTF-8 bytes
    botDiv.textContent += decoder.decode();

  } catch (err) {
    console.error(err);
    botDiv.textContent = "Error: failed to send";
  }
}

inputEl.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
